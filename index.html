<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>RWD-4</title>
		<!--Bootstrap CSS-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<!--Reset CSS and my syle-->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container-fluid">

			<!--Top of the colors-->
			<div class="row">
				<div class="padd_right col-xs-3 col-sm-3 col-md-3">
					<div class="first blue"></div>
				</div>
				<div class="padd_left col-xs-9 col-sm-9 col-md-9">
					<div class="first orange"></div>
				</div>
			</div>

			<!--Second color-->
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="second red"></div>
				</div>
			</div>

			<!--3 yellow colors-->
			<div class="row">
				<div class="padding1 col-xs-12 col-sm-4 col-md-4">
					<div class="third yellow"></div>
				</div>
				
				<div class="padding2 col-xs-12 col-sm-4 col-md-4">
					<div class="third yellow"></div>
				</div>
				
				<div class="padding3 col-xs-12 col-sm-4 col-md-4">
					<div class="fourth yellow"></div>
				</div>
			</div>

			<!--Pink - only for tablet-->
			<div class="row">
				<div class="col-sm-12">
					<div class="bottom pink"></div>
				</div>
			</div>
		</div>
	</body>
</html>
